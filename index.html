<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <main>
    <div class="logo-content">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="icons">
        <span><img src="images/icon-document.svg" alt="document icon"></span>
        <span><img src="images/icon-folder.svg" alt="folder icon"></span>
        <span><img src="images/icon-upload.svg" alt="upload icon"></span>
      </div>
    </div>

    <div class="range-content">
      <div class="tip">
        <p class="size">185</p>
        <p class="gb-left">GB Left</p> 
        <div class="rectangle"></div>
      </div>
      
      <p class="info">Youâ€™ve used <span class="giga">815 GB</span> of your storage</p>
      <div class="range-container">
        <input type="range" min="0" max="100" class="range">
      </div>
      <div class="values">
        <p class="start-value">0 GB</p>
        <p class="end-value">1000 GB</p>
      </div>
    </div>
  </main>
  

  
  
  
  
  
 
</body>
</html>
